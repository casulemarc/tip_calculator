<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS only -->
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Tip Split Calculator</title>
</head>

<body id="body">
  <!--Central main box-->
  <div class="central-box">
    <div class="text-header">
      <h2>TIP<br />SPLITTER</h2>
    </div>
    <div class="calculator-details">
      <div class="window_one">
        <h6>Bill</h6>
        <!--Bill amount-->
        <div class="bill_amount">
          <span><img src="./images/icon-dollar.svg" alt="dollar-sign"></span>
          <input type="text" placeholder="0.00" id="billAmount" required></input>
        </div>
        <!--select tip amount-->
        <div class="tip_percentage_section">
          <h6>Select Tip %</h6>
          <div class="tip_percentage">
            <button class="grid-tip" id="five">5%</button>
            <button class="grid-tip" id="ten">10%</button>
            <button class="grid-tip" id="fifteen">15%</button>
            <button class="grid-tip" id="twentyFive">25%</button>
            <button class="grid-tip" id="fifty">50%</button>
            <button class="grid-tip" id="customTip"><input type="text" id="custom" placeholder="Custom"></button>
          </div>
        </div>
        <!--Number of people-->
        <div class="people_amount">
          <h6>Number of People</h6>
          <div class="error_numOfPeopleBox">
            <p id="error_numOfPeopleID"></p>
          </div>
          <div class="bill_amount">
            <span><img src="./images/icon-person.svg" alt=""></span>
            <input type="text" placeholder="1 or More" id="emp_number" required></input>
          </div>
        </div>
      </div>
      <!--Tip Section Output-->
      <div class="window_two">
        <div class="tip_percentage_section">
          <div class="tip_amount">
            <p id="tipAmountID">Tip Amount<br />
              <span>/ person</span>
            </p>
            <p id="tipToken">0.00</p>
          </div>
          <div class="tip_amount">
            <p id="tipAmountID">Total<br />
              <span>/ person</span>
            </p>
            <p id="tipTotal">0.00</p>
          </div>
          <div class="reset_button">
            <button class="grid-tip" id="resetButton">RESET</button>
          </div>
        </div>
      </div>
    </div>
    <!--Developer Footer-->
    <div class="footer-details">
      Developed by <a href="https://mlkasule.com/">Mark Kasule 2021</a>.
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
