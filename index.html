<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS only -->
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Tip Calculator App</title>
</head>

<body id="body">

  <div class="central-box">
    <div class="text-header">
      <h2>SPLI<br />TTER</h2>
    </div>
    <div class="calculator-details">
      <div class="window_one">
        <h6>Bill</h6>
        <!--Bill amount-->
        <div class="bill_amount">
          <span>$</span>
          <p>142.55</p>
        </div>
        <!--select tip amount-->
        <div class="tip_percentage_section">
          <h6>Select Tip %</h6>
          <div class="tip_percentage">
            <button class="grid-tip">5%</button>
            <button class="grid-tip">10%</button>
            <button class="grid-tip">15%</button>
            <button class="grid-tip">25%</button>
            <button class="grid-tip">50%</button>
            <button class="grid-tip">Custom</button>
          </div>
        </div>
        <!--Number of people-->
        <div class="people_amount">
          <h6>Number of People</h6>
          <div class="bill_amount">
            <span>icon</span>
            <p>5</p>
          </div>

        </div>

      </div>
      <div class="window_two">
        <div class="tip_percentage_section">
          <h6>Select Tip %</h6>
          <div class="tip_percentage">
            <button class="grid-tip">5%</button>
            <button class="grid-tip">10%</button>
            <button class="grid-tip">15%</button>
            <button class="grid-tip">25%</button>
            <button class="grid-tip">50%</button>
            <button class="grid-tip">Custom</button>
          </div>
        </div>
      </div>
    </div>


    <div class="footer-details">
      Developed by <a href="#">Mark Kasule</a>.
    </div>
  </div>

</body>
<script src="./script.js"></script>

</html>
